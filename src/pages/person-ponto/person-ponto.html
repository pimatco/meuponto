<ion-header>
    
        <ion-navbar>
            <ion-title>{{ agendamentoDomains.nome }}</ion-title>
        </ion-navbar>
    
    </ion-header>
    
    
    <ion-content padding>
    
    
        <ion-list>
            <ion-item>
                <button id="entrada1" ion-button color="primary" block (click)="entrada()">Entrada</button>
            </ion-item>
            <ion-item>
                <button id="saida1" ion-button color="danger" block (click)="saida()">Saída</button>
            </ion-item>
    
        </ion-list>
    
    
        <ion-list>
            <ion-list-header>Meus horários</ion-list-header>
            <ion-item *ngFor="let item of items | async">
                <ion-icon name="book" danger item-left></ion-icon>
                <h2>{{ item.date }}</h2>
                <h3>{{ item.hora }}</h3>
                <p>{{ item.status }}</p>
                <p>{{ item.e }}</p>
            </ion-item>
        </ion-list>
    
    
    </ion-content>
